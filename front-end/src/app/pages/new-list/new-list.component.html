<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>
    <input #listTileInput class="input has-background-light is-medium" type="text" placeholder="Enter list name... ">

    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createList(listTileInput.value)">Create</button>
    </div>
    <!-- <button routerLink="/" class="button" style="margin-top: 35px">Go back</button> -->
  </div>
</div>
